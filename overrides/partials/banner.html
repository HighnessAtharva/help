{#
  This partial creates a banner that appears at the top of all pages.
  It uses the Material theme's announce block for proper positioning.
#}

<div class="banner-content">
  <span class="md-banner__text">
    ⬆️ <strong>AccuKnox v3.3</strong>  is now available! 
    <a href="https://help.accuknox.com/getting-started/3.3-release/" target="_blank" rel="noopener">
      Release Notes
    </a>
  </span>
  <button class="md-banner__close" onclick="var b = this.closest('.md-announce') || this.closest('.md-banner'); if (b) { b.style.display='none'; } else { this.closest('.banner-content').parentElement.style.display='none'; }" aria-label="Close banner" title="Dismiss">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18">
      <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
    </svg>
  </button>
</div>
